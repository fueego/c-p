<mat-card *ngIf="shipResponse" class="example-card">
  <mat-card-header>
    <mat-card-subtitle>Results</mat-card-subtitle>
    <mat-card-title>{{ shipResponse.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Crew:</strong> {{ shipResponse.crew | unknownToNumber }}</p>
  </mat-card-content>
</mat-card>
