<mat-card *ngIf="peopleResponse" class="example-card">
  <mat-card-header>
    <mat-card-subtitle>Results</mat-card-subtitle>
    <mat-card-title>{{ peopleResponse.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Mass:</strong> {{ peopleResponse.mass | unknownToNumber }}</p>
  </mat-card-content>
</mat-card>
